name: Scrape WatchFooty

on:
  push:
    branches: [ main, master ]
  schedule:
    # every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write   # needed to push updated JSON file back to repo (GITHUB_TOKEN)

env:
  OUT_FILE: watchfooty_full.json
  BASE_API: https://api.watchfooty.st
  EMBED_HOST: https://spiderembed.top
  PYTHON_VERSION: "3.11"

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo (with push permissions)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests tqdm urllib3

      - name: Ensure executable permission on scraper
        run: |
          chmod +x ./scraper.py || true
          ls -la ./scraper.py

      - name: Run scraper (write to $OUT_FILE)
        # Resume if an existing file exists; adjust flags as needed
        run: |
          set -o pipefail
          python ./scraper.py --base "${{ env.BASE_API }}" --embed "${{ env.EMBED_HOST }}" --out "${{ env.OUT_FILE }}" --referer "https://www.watchfooty.st" --rate 0.4 --timeout 15 --retries 2 --backoff 0.3 --workers 8 --check-images --resume 2>&1 | tee scraper.log
          echo "=== FILE INFO ==="
          if [ -f "${{ env.OUT_FILE }}" ]; then
            ls -lh "${{ env.OUT_FILE }}"
            echo "---- head of ${OUT_FILE} ----"
            head -n 50 "${{ env.OUT_FILE }}" || true
          else
            echo "${OUT_FILE} not found"
            echo "Last 400 chars of log:"
            tail -c 400 scraper.log || true
            exit 1
          fi

      - name: Upload artifact (watchfooty JSON)
        uses: actions/upload-artifact@v4
        with:
          name: watchfooty-json
          path: ${{ env.OUT_FILE }}

      - name: Commit and push output JSON if changed
        # This step will add/commit/push the JSON back to the same branch that triggered the workflow.
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${{ env.OUT_FILE }}" || true
          # if nothing to commit, exit 0
          if git diff --staged --quiet; then
            echo "No changes to ${OUT_FILE}; nothing to commit."
          else
            git commit -m "chore: update ${OUT_FILE} (automated scrape) [ci skip]" || true
            git push origin HEAD
            echo "Pushed updated ${OUT_FILE} to branch."
          fi

      - name: Final log
        run: |
          echo "Workflow completed. Artifact uploaded and file committed (if changed)."
