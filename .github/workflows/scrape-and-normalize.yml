name: Scrape + Normalize (hourly)

# Run on push (quick test), manually, and on schedule every hour
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    # Top of every hour (UTC). Edit if you want a different minute.
    - cron:  '0 * * * *'

concurrency:
  group: scrape-normalize
  cancel-in-progress: false

jobs:
  scrape-normalize:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      PYTHONUNBUFFERED: 1
      # Customize defaults here if you like
      BASE_API: https://api.watchfooty.st
      EMBED_HOST: https://spiderembed.top
      OUT_FULL: watchfooty_full.json
      OUT_CLEAN: matches_clean.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # If you use a requirements.txt, replace below with pip install -r requirements.txt
          pip install requests urllib3 tqdm

      - name: Show Python version
        run: python --version

      - name: Run scraper.py
        # runs scraper and writes OUT_FULL in workspace
        run: |
          chmod +x ./scraper.py || true
          python ./scraper.py \
            --base "$BASE_API" \
            --embed "$EMBED_HOST" \
            --out "$OUT_FULL" \
            --referer "https://www.watchfooty.st" \
            --rate 0.35 \
            --timeout 20 \
            --retries 2 \
            --backoff 0.3 \
            --workers 8 \
            --resume || true
        # allow non-zero exit but still continue to normalize (so we can capture partial data)

      - name: Upload full extractor JSON (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: watchfooty_full
          path: ${{ env.OUT_FULL }}

      - name: Run normalize.py
        run: |
          chmod +x ./normalize.py || true
          # normalize, produce OUT_CLEAN
          python ./normalize.py --in "$OUT_FULL" --out "$OUT_CLEAN" --verbose || true

      - name: Upload normalized JSON (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: matches_clean
          path: ${{ env.OUT_CLEAN }}

      - name: Upload log files (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: action-logs
          path: |
            ${{ github.workspace }}/.github/workflows/scrape-and-normalize.yml
